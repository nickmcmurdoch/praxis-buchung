<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Terminbuchung</title>
</head>
<body>
    <h2>Termin buchen (anonymisiert)</h2>
    <form action="/buchen" method="POST">
        <label>Vorname (2 Buchstaben):</label><br>
        <input type="text" name="firstName" maxlength="2" required><br><br>

        <label>Nachname (2 Buchstaben):</label><br>
        <input type="text" name="lastName" maxlength="2" required><br><br>

        <label>E-Mail (optional):</label><br>
        <input type="email" name="email"><br><br>

        <label>Telefonnummer (optional):</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Datum & Uhrzeit:</label><br>
        <input type="datetime-local" name="datetime" required><br><br>

        <label>Ort der Sitzung:</label><br>
        <select name="location">
            <option value="vor Ort">Vor Ort</option>
            <option value="online">Online</option>
        </select><br><br>

        <p style="font-size: 0.9em;">
            Mit dem Absenden erklären Sie sich mit der Verarbeitung Ihrer Angaben zur Terminvergabe gemäß dem Schweizer Datenschutzgesetz (revDSG) einverstanden.
        </p>

        <button type="submit">Termin buchen</button>
    </form>
</body>
</html>
